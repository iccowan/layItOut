<!DOCTYPE html>
<head>
<title>Layout</title>
<style>
body
{
    width: 600px;
}
    
div
{
    display:block;
    width:600px;
    height:200px;
    clear: left;
}
    
.double
{
    width: 300px;
    float: left;
    clear: none;
}
    
.b1
{
    background-color:red;
}

.b2
{
    background-color:yellow;
}

.b3
{
    background-color:blue;
    color:white;
}

.b4
{
    background-color:orange;
}

.b5
{
    background-color:purple;
    color:white;
}

.b6
{
    background-color:darksalmon;
}


    
</style>
</head>
<html>
<body>
    <div class = "b1">b1</div>
    <div class = "b2 double">b2</div>
    <div class = "b3 double">b3</div>
    <div class = "b4">b4</div>
    <div class = "b5 double">b5</div>
    <div class = "b6 double">b6</div>
    
    
</body>

</html>
